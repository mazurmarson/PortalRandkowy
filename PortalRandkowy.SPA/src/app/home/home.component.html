<div class="continer mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Znajdz swoją drugą połówkę</h1>
    <p class="lead">Wejdź aby zobaczyć swoje dopasowania... Wszystko co musisz zrobic to zarejestrować się</p>
    <div class="text-center">
        <button class="btn btn-primary btn-lg mr-3" (click)="registerToggle()">Rejestracja</button>
        <button class="btn btn-info btn-lg">Więcej...</button>
    </div>
</div>

<div *ngIf="registerMode" class="container">

  <div class="row justify-content-center">
    <div class="col-4">
      <app-register></app-register>
    </div>
  </div>

  </div>

</div>
